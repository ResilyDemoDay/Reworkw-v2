<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>

<body>
  <div class="logo-meio">
    <img src="img/resily-logo.png" alt="Logo da Resily, dois corações que se entrelaçam 
    simbolizando o amor eterno da mãe com o filho e embaixo o slogan Fortalecendo Guerreiras.">
  </div>

  <div class="main">
    <div class="container">

      <form action="">

        <label for="email">e-mail: </label>
        <input type="email" placeholder="Ex: resily@lorem.com">

        <label for="nome-usuario">nome usuario: </label>
        <input type="text" placeholder="Ex: Maria">

        <label for="senha">senha: </label>
        <input type="password" placeholder="Digite sua melhor senha">

        <label for="confirmar-senha">confirmar senha: </label>
        <input type="password" placeholder="Confirme sua senha">

        <div class="btn">
          <button type="submit" onclick="enviarCadastro()"> <a href="../calendario/index.html">Criar Conta</a></button>
          <button> <a href="#login">login</a> </button>
        </div>

      </form>

      <div class="btn-parceiro">
        <button class="parceiro"> <a href="">quero ser parceiro</a> </button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
